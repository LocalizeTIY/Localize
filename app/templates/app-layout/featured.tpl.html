<h3>Featured</h3>
<div class="container" id="featured">
  
  <a id="featured"></a>

  <section>
      <section class="secondNav">
        <ul>
            <div class=""> 
              <li class = 'no-bullet' id ="secondNavLink"><a href="#/options"><i class="fa fa-arrow-left"></i> Options</a></li>
            </div>
        </ul>
      </section>

      <div class='list'> 
        <ul class='contain'> 
            <li class="featuredList">
              <div class='topContainer'>
                <a href="#">Eat
                <div class="featuredContainers"></div></a>
                <div class='rating'>Rating: </div>
                <div class='stars'>{{put stars here}}</div>
              </div>
              <textarea class="textarea" placeholder="Comment:"></textarea>
            </li>

            <li class="featuredList">
              <div class='topContainer'>
                <a href="#">Go
                <div class="featuredContainers" ng-repeat="picture in pictures"></div></a>
                <div class='rating'>Rating: </div>
                <div class='stars'>{{put stars here}}</div>
              </div>
              <textarea class="textarea" placeholder="Comment:"></textarea>
            </li>

            <li class="featuredList">
              <div class='topContainer'>
                <a href="#">Connect
                <div class ="featuredContainers" ng-repeat="picture in pictures"></div></a>
                <div class='rating'>Rating: </div>
                <div class='stars'>{{put stars here}}</div>
              </div>
              <textarea class="textarea" placeholder="Comment:"></textarea>
            </li>    
        </ul>
      </div>     
  </section>
