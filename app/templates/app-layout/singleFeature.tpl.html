<div class="singleFeatureView" ng-repeat='event in vm.events'>

  <p class="headline">Feature Name</p>
  <p>{{ singleEvent.name }}</p>
  <hr>

  <p class="headline">Feature Time</p>
  <p>{{ singleEvent.Time }}</p>
  <hr>

  <p class="headline">Feature Date</p>
  <p>{{ singleEvent.name }} is on ${{ singleEvent.date }}</p>
  <hr>

  <p class="headline">Feature Location</p>
  <p>${{ singleEvent.location }}</p>
  <hr>

</div>
