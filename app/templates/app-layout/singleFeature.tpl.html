<div class="singleFeatureView">

  <p class="headline">Feature Name</p>
  <p>{{ singleFeature.name }}</p>
  <hr>

  <p class="headline">Feature Time</p>
  <p>{{ singleFeature.Time }}</p>
  <hr>

  <p class="headline">Feature Date</p>
  <p>{{ singleFeature.name }} is on ${{ singleFeature.date }}</p>
  <hr>

  <p class="headline">Feature Location</p>
  <p>${{ singleFeature.location }}</p>
  <hr>

</div>
