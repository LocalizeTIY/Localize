<video autoplay loop muted class='bgvideo' id='bgvideo'>
  <source ng-src='../media/nightstreet.mov'>
</video>

<form ng-submit='vm.search(data)'>
  <input placeholder='Search by Name' ng-model='data'>
  <button>Go</button>
</form>

<ul class="searchResults dropdown menu" data-dropdown-menu>
  <li ng-repeat="result in vm.results | filter: data">{{ result.name }}{{result.location}}{{result.date}}</li>
</ul>

<hr>
<!-- EAT TAGS -->
<div>
<ul class='eat'>
  <li><a href="#" title='Eats'>Eats</a>
    <ul>
     <li ng-repeat='t in vm.tags' >
       <a ng-click='vm.getspecData(t)' href="#/tag/{{t}}">{{t.tags}}</a> 
      </li>
    </ul>
  </li>
</ul>
</div>

<!-- GO TAGS  -->
<div>
<ul class='eat'>
  <li><a href="#" title='Go'>Go</a>
    <ul>
     <li ng-repeat='g in vm.go'>
        <a ng-click = 'vm.getspecData(g)' href="#/tag/{{g}}">{{g.tags}}</a> 
      </li>
    </ul>
  </li>
</ul> 
</div>

<!--EVENTS TAGS -->
<div>
<ul class='eat'>
  <li><a href="#" title='Events'>Events</a>
    <ul>
     <li ng-repeat='e in vm.events'>
        <a ng-click = 'vm.getspecData(e)' href="#/tag/{{e}}">{{e.tags}}</a> 
      </li>
    </ul>
  </li>
</ul> 
</div>
