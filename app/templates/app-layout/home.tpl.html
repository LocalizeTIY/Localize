<video autoplay loop muted class='bgvideo' id='bgvideo'>
  <source ng-src='../media/nightstreet.mov'>
</video>

<form ng-submit='vm.search(data)'>
  <input placeholder='Search by Name' ng-model='data'>
  <button>Go</button>
</form>

<ul class="searchResults dropdown menu" data-dropdown-menu>
  <li ng-repeat="result in vm.results | filter: data">{{ result.name }}{{result.location}}{{result.date}}</li>
</ul>
