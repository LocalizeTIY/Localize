<h4>ADD EVENT TPL</h4>

<div class='add-event'>
  <form ng-submit="vm.addEvent(event)">
    <input placeholder="Name " ng-model="event.name" >
    <input placeholder="Date" ng-model="event.date">
    <input placeholder="Time" ng-model="event.time">
    <input placeholder="Location" ng-model="event.location" >
    <textarea placeholder="Details" ng-model="event.comment"></textarea>  
    <input placeholder="Tags" ng-model="event.tags" >
    <input placeholder="Rating" ng-model="event.rating" >
    <input placeholder="Event Picture" ng-model="event.picture" >
    <!-- <input placeholder="" ng-model="event." > -->
    <!-- <input placeholder="" ng-model="event." > -->
    <button>Add Event</button>
  </form>
</div>
