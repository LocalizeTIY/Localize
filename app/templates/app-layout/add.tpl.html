<h4>ADD EVENT TPL</h4>

<div class='add-event'>
  <form ng-submit="vm.addEvent(event)">
    <hr>
<rating ng-model="event.rating" value="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" ng-click="rateMe(singleWhiskey)"></rating>
<span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>

<hr>
    <input class="addfields"placeholder="Event Name " ng-model="event.name" >
    <input class="addfields"placeholder="Date" ng-model="event.date">
    <input class="addfields"placeholder="Time" ng-model="event.time">
    <input class="addfields"placeholder="Location" ng-model="event.location" >
    <textarea class="addfields detail"placeholder="Details" ng-model="event.comment"></textarea>  
    <!-- <input class="addfields"placeholder="Tags" ng-model="event.tags" > -->
    <!-- <input class="addfields"placeholder="Rating" ng-model="event.rating" > -->
    <input class="addfields"placeholder="Event Picture link" ng-model="event.picture" >
    <!-- <input placeholder="" ng-model="event." > -->
    <!-- <input placeholder="" ng-model="event." > -->
    <button>Add Event</button>
  </form>
</div>
