<div class="dashboard">
  
  <p> Welcome to Localize, {{ user.userName }}!</p><p>Here are your Events: </p>


  <form ng-submit="vm.logout(user)">     
      <button>Log Out</button>
  </form>
    

<!-- ALL OF THIS USER'S EVENTS -->


<form >
  <table>
    <tr>
      <td>Event Name</td>
      <td>Created By</td>
      <td>Event Date</td>
      <td>Event Time</td>
      <td>Event Location</td>
      <td>Event Tags</td>
    </tr>
    <tr ng-repeat="event in vm.events">
      <td>{{ event.name }}</td>
      <td>{{ event.createdby }}</td>
      <td>{{ event.date }}</td>
      <td>{{ event.time }}</td>
      <td>{{ event.location }}</td>
      <td>{{ event.tags }}</td>
    </tr>
  </table>
</form>

</div>
