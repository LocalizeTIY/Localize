<div class="dashboard">
  <div class='tagNav'>
  <!-- Localize Logo -->
    <a href="#/" class='logo'><img src="../media/localizelogoInvert.png" class='localizeLogo'></a>
   
  <!-- Top Right Navigation -->
    <section class="top-bar-section">
      <ul class="right">
      <div class="position-right"> 
        <li id ="home"><a href="#/"><i class="fa fa-home fa-5x"></i></a></li>
          <form ng-submit="vm.logout(user)">     
      <button>Log Out</button>
  </form>
  <button><a href="#/add">Add</a></button>
      </div>
      </ul>
    </section>
  </div>
  
  <aside>
  <p> Welcome to Localize, {{ user.userName }}!</p><p>Here are your Events: </p>


    

<!-- ALL OF THIS USER'S EVENTS -->

  
  <table>
    <tr>
      <td>Event Name</td>
      <td>Created By</td>
      <td>Event Date</td>
      <td>Event Time</td>
      <td>Event Location</td>
      <td>Event Tags</td>
      <td>Event Ratings</td>
    </tr>
    <tr ng-repeat="event in vm.events">
      <td>{{ event.name }}</td>
      <td>{{ event.createdby }}</td>
      <td>{{ event.date}}</td>
      <td>{{ event.time }}</td>
      <td>{{ event.location }}</td>
      <td>{{ event.tags }}</td>
      <td> 
        <form class='ratings' ng-submit="vm.addRating(event.rating, event.objectId)" >
          <input ng-model="event.rating" placeholder="Rate this from 1-10">
          <button>Vote</button>
        </form>
      </td>
    </tr>
  </table>


</div>
